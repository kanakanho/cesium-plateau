<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://cesium.com/downloads/cesiumjs/releases/1.82/Build/Cesium/Cesium.js"></script>
        <link
            href="https://cesium.com/downloads/cesiumjs/releases/1.82/Build/Cesium/Widgets/widgets.css"
            rel="stylesheet"
        />

        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <div id="cesiumContainer"></div>
        <script>
            // Get your token from https://cesium.com/ion/tokens
            Cesium.Ion.defaultAccessToken = "your_token_here";
            const viewer = new Cesium.Viewer("cesiumContainer");
            //①建物モデルの追加
            var your_3d_tiles = viewer.scene.primitives.add(
                new Cesium.Cesium3DTileset({
                    url: "https://plateau.geospatial.jp/main/data/3d-tiles/bldg/13100_tokyo/13104_shinjuku-ku/low_resolution/tileset.json",
                })
            );
            // ②カメラのズーム
            viewer.flyTo(your_3d_tiles);
        </script>
    </body>
</html>
